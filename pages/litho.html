</head>

<body class="bg-dk"></body>
    <!--name header-->
    <a class="name" href="../index.html">liang, aiyu</a>

    <!--proj info-->
    <div class="proj-info">
        <h1>lithography</h1>
        <h2>2021</h2>
        <p>printmaking explorations on stone</p>
    </div>
    
    <!--proj inline-->
    <div class="proj-imgs">
        <p>at ease </p>
        <div class="flex samesame">
            <div class="flexy"><img src="../images/litho/at-ease-1.jpg"></div>
            <div class="flexy"><img src="../images/litho/at-ease-2.jpg"></div>
            <div class="flexy"><img src="../images/litho/at-ease-3.jpg"></div>
            <div class="flexy"><img src="../images/litho/at-ease-4.jpg"></div>
            <div class="flexy"><img src="../images/litho/at-ease-5.jpg"></div> 
        </div>
    </div>
    <div class="proj-imgs landscape">
        <div>
            <p>reflections</p>
            <img src="../images/litho/boat-bridge.jpg">
        </div>
    </div>
    <div class="proj-imgs portrait">
        <div>
            <p>favorite corner</p>
            <img src="../images/litho/corner.jpg">
        </div>
    </div>
    <div class="proj-imgs">
        <p>lost & found</p>
        <div class="flex two">
            <div class="flexy"><img src="../images/litho/lost.jpg"></div>
            <div class="flexy"><img src="../images/litho/found.jpg"></div>
        </div>
    </div>
    <!-- Slideshow container -->
    <div class="proj-imgs">
        <p>in process stones</p>
    </div>
    <div class="slideshow-container">
        
        <!-- Full-width images with number -->
        <div class="mySlides verhor fade">
            <div class="numbertext">1 / 8</div>
            <img src="../images/litho/at ease 1 stone.jpeg">
        </div>
        <div class="mySlides verhor fade">
            <div class="numbertext">2 / 8</div>
            <img src="../images/litho/at ease 2 stone.jpeg">
        </div>
        <div class="mySlides verhor fade">
            <div class="numbertext">3 / 8</div>
            <img src="../images/litho/at ease 3 stone.jpeg">
        </div>
        <div class="mySlides verhor fade">
            <div class="numbertext">4 / 8</div>
            <img src="../images/litho/at ease 4 stone.jpeg">
        </div>
        <div class="mySlides verhor fade">
            <div class="numbertext">5 / 8</div>
            <img src="../images/litho/boat bridge stone.jpeg">
        </div>
        <div class="mySlides verhor fade">
            <div class="numbertext">6 / 8</div>
            <img src="../images/litho/favorite corner stone.jpeg">
        </div>
        <div class="mySlides verhor fade">
            <div class="numbertext">7 / 8</div>
            <img src="../images/litho/found stone.jpeg">
        </div>
        <div class="mySlides verhor fade">
            <div class="numbertext">8 / 8</div>
            <img src="../images/litho/lost found close up.jpeg">
        </div>
   
    <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
  
    <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>
        <span class="dot" onclick="currentSlide(6)"></span>
        <span class="dot" onclick="currentSlide(7)"></span>
        <span class="dot" onclick="currentSlide(8)"></span>

    </div>
<br>
